name: CI pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.14.2'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: run pipeline
      run: |
        dvc repro